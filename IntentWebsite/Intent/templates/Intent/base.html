<body>
  <video src="{% static 'video/video3.mp4' %}" muted cover loop autoplay plays-inline class="back-video"></video>

    <ul>

      {% if request.user.is_authenticated %}


      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="50"
        alt="Portrait of a Woman" loading="lazy" />
      <!-- {{ request.user.first_name }} -->

      <li> <a href="{% url 'Intent:profile' %}">Profile</a></li>
      <li><a aria-current="page" href="{% url 'Intent:home' %}">Home</a></li>
      <li><a href="{% url 'accounts:logout_user' %}">Logout</a></li>

      {% else %}
      <li><a aria-current="page" href="{% url 'Intent:home' %}">Home</a></li>

      <!-- <li><a href="{% url 'accounts:register_user' %}">Register</a></li> -->

    <a href="{% url 'Intent:front' %}"><img class="logo" src="{% static 'img/img5.png' %}"></a>
